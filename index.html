<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Greg</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.25;
            background: url('https://i.postimg.cc/k471FtPn/3tuesdaybackground.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 768px) {
            body {
                background: url('https://i.postimg.cc/KjR5JPqy/Tuesday-Mobile-Back.png') no-repeat center center/cover;
            }
        }

        .header-container {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 1000;
        }

        .header-container img {
            width: 100%;
            max-width: 470px;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        @media (max-width: 768px) {
            .header-container img {
                max-width: 300px;
            }
        }

        .chat-container {
            width: 80%;
            max-width: 600px;
            height: 60vh;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            margin: 120px auto 0 auto;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 80px auto 0 auto;
                height: 55vh;
            }
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            color: #646774;
            display: flex;
            flex-direction: column;
        }

        .user-message {
            width: fit-content;
            max-width: 75%;
            padding: 12px 18px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.2);
            color: #646774;
            font-size: 16px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            word-wrap: break-word;
            align-self: flex-end;
            line-height: 1.4;
        }

        .ai-message {
            width: 100%;
            max-width: 90%;
            padding: 8px 0;
            margin: 8px 0;
            color: #646774;
            font-size: 16px;
            word-wrap: break-word;
            align-self: flex-start;
            line-height: 1.4;
        }

        .loader {
            width: 30px;
            height: 30px;
            position: relative;
            margin-top: 10px;
            align-self: flex-start;
        }

        .loader img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: pulse 1.2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            gap: 5px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            color: #646774;
            font-size: 16px;
            outline: none;
            resize: none;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .send-button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
        }

        .send-button:hover {
            opacity: 0.8;
        }

        .send-icon {
            width: 40px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img id="header-image" src="https://i.postimg.cc/65PPJ3n0/AI-GREG-Header-RESP.png" alt="AI Greg Header">
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <textarea class="chat-input" id="chat-input" placeholder="Type a message..."></textarea>
            <button class="send-button" id="send-button">
                <img src="https://i.postimg.cc/4dd4dPNt/4458496.png" alt="Send" class="send-icon">
            </button>
        </div>
    </div>

    <script>
    window.onload = function () {
        let chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += `
            <div class="ai-message">
                <b>WELCOME TO THE THUNDERDOME!</b><br><br>
                I’ll be your Greg Lewerer stand-in today. What kind of trouble are we getting into?<br><br>
                Are we shaping history, shootin’ the shit, or flipping the switch to GreggyPro Mode for an official interview?<br><br>
                Your move, hotshot.
            </div>
        `;
    };

    function sendMessage() {
        let chatInput = document.getElementById('chat-input');
        let userMessage = chatInput.value.trim();
        let chatBox = document.getElementById('chat-box');

        if (userMessage === '') return;

        let userBubble = document.createElement('div');
        userBubble.classList.add('user-message');
        userBubble.textContent = userMessage;
        chatBox.appendChild(userBubble);
        chatInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('send-button').addEventListener('click', sendMessage);
    document.getElementById('chat-input').addEventListener('keypress', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });
    </script>
</body>
</html>
