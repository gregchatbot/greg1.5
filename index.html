<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Greg</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: url('https://i.postimg.cc/k471FtPn/3tuesdaybackground.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            body {
                background: url('https://i.postimg.cc/KjR5JPqy/Tuesday-Mobile-Back.png') no-repeat center center/cover;
            }
        }

        .header-container {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 1000;
        }

        .header-container img {
            width: 100%;
            max-width: 470px;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        @media (max-width: 768px) {
            .header-container img {
                max-width: 300px;
            }
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: calc(100vh - 180px); /* Auto height based on screen */
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 140px auto 0 auto;
            transition: height 0.3s ease-in-out;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            color: #646774;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth; /* Makes sure chat scrolls down smoothly */
        }

        .user-message, .ai-message {
            max-width: 75%;
            padding: 12px 18px;
            margin: 10px 0;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            align-self: flex-start;
        }

        .loader {
            width: 30px;
            height: 30px;
            margin-top: 10px;
            align-self: flex-start;
        }

        .loader img {
            width: 30px;
            height: 30px;
            animation: pulse 1.2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            gap: 5px;
            transition: bottom 0.3s ease-in-out;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            outline: none;
            resize: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 40px;
            max-height: 150px;
            overflow-y: auto;
        }

        .send-button {
            background: none;
            border: none;
            cursor: pointer;
            width: 50px;
        }

        .send-icon {
            width: 40px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="https://i.postimg.cc/65PPJ3n0/AI-GREG-Header-RESP.png" alt="AI Greg Header">
    </div>

    <div class="chat-container" id="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container" id="input-container">
            <textarea class="chat-input" id="chat-input" placeholder="Type a message..." rows="1"></textarea>
            <button class="send-button" id="send-button">
                <img src="https://i.postimg.cc/4dd4dPNt/4458496.png" alt="Send" class="send-icon">
            </button>
        </div>
    </div>

    <script>
    document.getElementById('chat-input').addEventListener('focus', () => {
        document.getElementById('chat-container').style.height = "calc(100vh - 250px)";
    });

    document.getElementById('chat-input').addEventListener('blur', () => {
        document.getElementById('chat-container').style.height = "calc(100vh - 180px)";
    });

    async function sendMessage(event) {
        event.preventDefault();
        let chatInput = document.getElementById('chat-input');
        let userMessage = chatInput.value.trim();
        let chatBox = document.getElementById('chat-box');

        if (userMessage === '') return;

        let userBubble = document.createElement('div');
        userBubble.classList.add('user-message');
        userBubble.textContent = userMessage;
        chatBox.appendChild(userBubble);
        chatInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        let loader = document.createElement('div');
        loader.classList.add('loader');
        loader.innerHTML = `<img src="https://i.postimg.cc/8Pz7CN73/Greg-Fresh-Smoke.png" alt="Thinking...">`;
        chatBox.appendChild(loader);

        try {
            let response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userMessage })
            });

            let data = await response.json();
            chatBox.removeChild(loader);

            let aiMessage = document.createElement('div');
            aiMessage.classList.add('ai-message');
            aiMessage.innerHTML = `<strong>AI Greg:</strong> <br>` + (data.aiResponse || "Try again.");
            chatBox.appendChild(aiMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

        } catch (error) {
            chatBox.removeChild(loader);
            chatBox.innerHTML += `<div class="ai-message"><strong>AI Greg:</strong> Error.</div>`;
        }
    }

    document.getElementById('send-button').addEventListener('click', sendMessage);
    </script>
</body>
</html>
