<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Greg</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Splash Page -->
    <div id="splash-page" class="splash-container">
        <!-- Desktop Splash -->
        <img class="splash-image desktop" src="https://i.postimg.cc/vHqYKt41/AI-GREG-DESKTOP-FF.png" alt="AI Greg Desktop">
        <!-- Mobile Splash -->
        <img class="splash-image mobile" src="https://i.postimg.cc/QM5jHL05/AI-Greg-Splash-Mobile-FF.png" alt="AI Greg Mobile">
        
        <div class="swipe-hint">
            <span id="desktop-hint">↓ Scroll down to start</span>
            <span id="mobile-hint">⬆ Swipe up to start</span>
        </div>
    </div>

    <!-- Chat Page (Hidden Initially) -->
    <div id="chat-page" class="chat-container">
        <header class="chat-header">
            <img class="header-image" src="https://i.postimg.cc/zBF5FCmG/AIGreg-Desktopheader-FF2.png" alt="AI Greg Header">
        </header>
        <div class="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message..." autofocus>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
