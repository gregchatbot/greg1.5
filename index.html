<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg, But AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.25;
            background-image: url('https://i.postimg.cc/vHrC07Sf/Basic-Bitch-Back-Desktop.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 400px;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #chat-header {
            font-weight: 600;
            text-align: center;
            padding-bottom: 10px;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 8px;
        }

        #chat-input {
            width: calc(100% - 50px);
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        #send-btn {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }

        .loader-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .loading-wrapper {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .loading-wrapper .loader {
            height: 50px;
            width: 50px;
            border: 3px solid #e5e5e5;
            border-radius: 50%;
            animation: pulse 1200ms ease-in-out infinite;
        }

        .loading-wrapper .loader .loader-inner {
            display: block;
            height: 25px;
            width: 25px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url('https://i.postimg.cc/8Pz7CN73/Greg-Fresh-Smoke.png') center/cover no-repeat;
            border-radius: 50%;
            animation: innerPulse 1200ms ease-in-out infinite;
            animation-delay: 600ms;
        }

        @keyframes pulse {
            0% { border: 3px solid #fff; }
            50% { border: 40px solid #fff; }
            100% { border: 3px solid #fff; }
        }

        @keyframes innerPulse {
            0% { height: 20px; width: 20px; }
            50% { height: 30px; width: 30px; }
            100% { height: 20px; width: 20px; }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Greg, But AI</div>
        <div id="chat-box">
            <p><strong>Greg, But AI:</strong> Hey you, it’s me…<br><br>AI Greg.<br><br>Stepping in for the real deal. Whatever you need, I gotchu.<br><br>→ Need some bitchin’ copy?<br>→ Brainstorm a big idea?<br>→ Just shoot the shit?<br>Or… are we flipping the switch to GreggyPro Mode for an official interview?<br><br>Your move, hotshot.</p>
        </div>
        <div class="loader-box">
            <div class="loading-wrapper">
                <div class="loader">
                    <div class="loader-inner"></div>
                </div>
            </div>
        </div>
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>
    <script src="chat.js"></script>
</body>
</html>
