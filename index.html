<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg, But AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background: url('https://i.postimg.cc/LsdtxsNW/Blue-Stary-Background.png') no-repeat center center/cover;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.25;
        }

        /* Sticky Header */
        .header-container {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Slight transparent black */
            backdrop-filter: blur(5px);
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }

        .header-container img {
            max-width: 100%;
            height: auto;
        }

        /* Glassmorphism Chat Container */
        .chat-container {
            width: 80%;
            max-width: 600px;
            height: 500px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            position: relative;
            margin-top: 100px; /* Adjusted for sticky header */
        }

        /* Chat Box */
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            color: #646774;
            display: flex;
            flex-direction: column;
        }

        /* User Message Bubble */
        .user-message {
            width: fit-content;
            max-width: 75%;
            padding: 12px 18px;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.2);
            color: #646774;
            font-size: 16px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            word-wrap: break-word;
            align-self: flex-end;
        }

        /* AI Response */
        .ai-message {
            width: 100%;
            max-width: 75%;
            padding: 10px 0;
            margin: 12px 0;
            color: #646774;
            font-size: 16px;
            display: block;
            word-wrap: break-word;
            align-self: flex-start;
        }

        /* Loader */
        .loader {
            width: 50px;
            height: 50px;
            position: relative;
            margin-top: 10px;
            align-self: flex-start;
        }

        .loader img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: pulse 1.2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        /* Chat Input Field & Send Button */
        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            color: #646774;
            font-size: 16px;
            outline: none;
        }

        .send-button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 12px 18px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .send-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body>
    <div class="header-container">
        <img id="header-image" src="https://i.postimg.cc/zBF5FCmG/AIGreg-Desktopheader-FF2.png" alt="Greg, But AI Header">
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" class="chat-input" id="chat-input" placeholder="Type a message...">
            <button class="send-button" id="send-button">➤</button>
        </div>
    </div>

    <script>
        function updateHeaderImage() {
            const headerImg = document.getElementById('header-image');
            if (window.innerWidth <= 768) {
                headerImg.src = "https://i.postimg.cc/ZnYm7WZF/Mobile-chat-headerthin-FF2.png";
            } else {
                headerImg.src = "https://i.postimg.cc/zBF5FCmG/AIGreg-Desktopheader-FF2.png";
            }
        }

        window.onload = function () {
            updateHeaderImage();
            let chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="ai-message"><strong>Greg, But AI:</strong> <br>WELCOME TO THE THUNDERDOME!<br><br>Are we shaping history, shootin’ the shit, or flipping the switch to GreggyPro Mode for an official interview?<br><br>Your move, hotshot.</div>`;
        };

        window.onresize = updateHeaderImage;

        function sendMessage() {
            let chatInput = document.getElementById('chat-input');
            let userMessage = chatInput.value.trim();
            let chatBox = document.getElementById('chat-box');

            if (userMessage === '') return;

            let userBubble = document.createElement('div');
            userBubble.classList.add('user-message');
            userBubble.textContent = userMessage;
            chatBox.appendChild(userBubble);
            chatInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            let loader = document.createElement('div');
            loader.classList.add('loader');
            loader.innerHTML = `<img src="https://i.postimg.cc/8Pz7CN73/Greg-Fresh-Smoke.png" alt="Thinking...">`;
            chatBox.appendChild(loader);

            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userMessage })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.removeChild(loader);
                let aiMessage = document.createElement('div');
                aiMessage.classList.add('ai-message');
                aiMessage.innerHTML = `<strong>Greg, But AI:</strong> <br>` + data.aiResponse.replace(/\n/g, '<br><br>');
                chatBox.appendChild(aiMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('chat-input').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
