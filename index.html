<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg, But AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Responsive Header -->
    <div class="header-container header-expanded">
        <img id="header-image" src="https://i.postimg.cc/xT7SyChm/GBAI-Header-Desktop.png" alt="Greg, But AI Header">
    </div>

    <!-- Green Line Loader -->
    <div class="loader"></div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div id="chat-box" class="chat-box" aria-live="polite">
            <div class="ai-message"><strong>Greg, But AI:</strong> What's good, youngblood? You need headlines? Big ideas? Or are we just gonna sit here swapping crazy conspiracy theories about why no one's ever seen baby pigeons? Either way, I gotchu.</div>
        </div>
        <div class="input-container">
            <input type="text" class="chat-input" id="chat-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

<script src="chat.js"></script>
</body>
</html>
