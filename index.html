<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Greg</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Splash Page -->
    <div id="splash-page" class="splash-container">
        <img class="splash-image" src="https://i.postimg.cc/vHqYKt41/AI-GREG-DESKTOP-FF.png" alt="AI Greg Splash">
        <div class="swipe-hint">â¬† Swipe up to start</div>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="chat-container">
        <header class="chat-header">
            <img class="header-image" src="https://i.postimg.cc/zBF5FCmG/AIGreg-Desktopheader-FF2.png" alt="AI Greg Header">
        </header>
        <div class="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message..." autofocus>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
