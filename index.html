<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Greg</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Chat Container -->
    <div id="chat-page" class="chat-container">
        <div class="chat-messages"></div>

        <!-- AI Response Loader (Hidden Until Needed) -->
        <div id="loader-box" class="loader-box">
            <div class="loading-wrapper">
                <div class="loader">
                    <div class="loader-inner"></div>
                </div>
            </div>
            <img src="https://i.postimg.cc/8Pz7CN73/Greg-Fresh-Smoke.png" alt="AI Greg Thinking" class="loader-face">
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message..." autofocus>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
